spack:
  specs:
  - cmake
  - gcc
  - mvapich2
{% if e3sm_lapack %}
  - intel-mkl
{% endif %}
{{ specs }}
  concretization: together
  packages:
    all:
      compiler: [gcc@9.3.0]
      providers:
        mpi: [mvapich2@2.3]
{% if e3sm_lapack %}
        lapack: [intel-mkl@2020.0.4]
{% endif %}
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.29.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.0.2k
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.16.3
        prefix: /usr
      buildable: false
    tar:
      externals:
      - spec: tar@1.26
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.2
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.19.2
        prefix: /usr/projects/hpcsoft/toss3/common/x86_64/cmake/3.19.2
        modules:
        - cmake/3.19.2
      buildable: false
    gcc:
      externals:
      - spec: gcc@9.3.0
        prefix: /usr/projects/hpcsoft/toss3/common/x86_64/gcc/9.3.0
        modules:
        - gcc/9.3.0
      buildable: false
    mvapich2:
      externals:
      - spec: mvapich2@2.3
        prefix: /usr/projects/hpcsoft/toss3/badger/mvapich2/2.3_gcc-9.3.0
        modules:
        - mvapich2/2.3
      buildable: false
    intel-mkl:
      externals:
      - spec: intel-mkl@2020.0.4
        prefix: /usr/projects/hpcsoft/toss3/common/x86_64/intel-clusterstudio/2020.4.912/compilers_and_libraries_2020
        modules:
        - mkl/2020.0.4
      buildable: false
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: /usr/projects/hpcsoft/toss3/common/x86_64/gcc/9.3.0/bin/gcc
        cxx: /usr/projects/hpcsoft/toss3/common/x86_64/gcc/9.3.0/bin/g++
        f77: /usr/projects/hpcsoft/toss3/common/x86_64/gcc/9.3.0/bin/gfortran
        fc: /usr/projects/hpcsoft/toss3/common/x86_64/gcc/9.3.0/bin/gfortran
      flags: {}
      operating_system: rhel7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
