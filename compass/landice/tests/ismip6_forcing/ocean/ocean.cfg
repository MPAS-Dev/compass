# config options for ismip6 ocean data test cases
[ismip6_ais_ocean]

# Base path to the input ismip6 ocean data files. User has to supply this.
input_path = NotAvailable

# input thermal forcing file
thermal_forcing_file = NorESM1-M_thermal_forcing_8km_x_60m.nc

# input imbie2 basin number file
basin_file = imbie2_basin_numbers_8km.nc

# input uniform melt rate coefficient (gamma0)
# and temperature correction per basin file
coeff_file = coeff_gamma0_DeltaT_quadratic_non_local_median.nc

# name of the mali mesh used to name mapping files
mali_mesh_name = Antarctica_8to80km

# MALI mesh file to be used to build mapping file
mali_mesh_file = Antarctic_8to80km_20220407.nc 

# Remapping method used in building a mapping file. Options include: bilinear, neareststod, conserve
method_remap = bilinear

# name of the processed ISMIP6 ocean data on MALI mesh
output_thermalforcing_file = output_thermalforcing.nc
output_basalmelt_file = output_basalmelt.nc