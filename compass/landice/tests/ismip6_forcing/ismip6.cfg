# This file contains some common config options you might want to set
# if you're working with the compass landice core and MALI.

# The paths section describes paths that are used within the landice core test
# cases.
[paths]

# The root to a location where data files for MALI will be cached
landice_database_root = /Users/hollyhan/Desktop/RESEARCH/MALI/MALI_Database


# The parallel section describes options related to running tests in parallel
[parallel]

# parallel system of execution: slurm or single_node
system = single_node

# whether to use mpirun or srun to run the model
parallel_executable = mpirun -host localhost

# cores per node on the machine
cores_per_node = 8

# the number of multiprocessing or dask threads to use
threads = 8

# config options for ismip6 antarctic ice sheet SMB forcing data test cases
[ismip6_ais_atmosphere]

# Base path to the input ismip6 atmosphere data files. User has to supply.
input_path = /Users/hollyhan/Desktop/ISMIP6_tempfile/

# input surface mass balance file
input_file = NorESM1-M_8km_anomaly_1950-1994.nc

# name of the mali mesh used to name mapping files
mali_mesh_name = Antarctica_8to80km

# MALI mesh file to be used to build mapping file
mali_mesh_file = Antarctic_8to80km_20220407.nc 

# Remapping method used in building a mapping file. Options include: bilinear, neareststod, conserve
method_remap = bilinear

# name of the processed ISMIP6 ocean data on MALI mesh
output_file = output_smb.nc

# config options for ismip6 ocean data test cases
[ismip6_ais_ocean]

# Base path to the input ismip6 ocean data files
input_path = /Users/hollyhan/Desktop/ISMIP6_tempfile/

# input thermal forcing file
thermal_forcing_file = NorESM1-M_thermal_forcing_8km_x_60m.nc

# input imbie2 basin number file
basin_file = imbie2_basin_numbers_8km.nc

# input uniform melt rate coefficient (gamma0)
# and temperature correction per basin file
coeff_file = coeff_gamma0_DeltaT_quadratic_non_local_median.nc

# name of the mali mesh used to name mapping files
mali_mesh_name = Antarctica_8to80km

# MALI mesh file to be used to build mapping file
mali_mesh_file = Antarctic_8to80km_20220407.nc 

# Remapping method used in building a mapping file. Options include: bilinear, neareststod, conserve
method_remap = bilinear

# name of the processed ISMIP6 ocean data on MALI mesh
output_thermalforcing_file = output_thermalforcing.nc
output_basalmelt_file = output_basalmelt.nc