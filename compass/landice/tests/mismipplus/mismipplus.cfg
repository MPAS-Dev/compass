# config options for the mismipplus test cases
[mismipplus]

# resolution in km, valid options are 8, 4, 2, and 1 km
resolution = 4

# whether the mesh should be periodic, probably don't even need this option
# since I don't think it should ever be periodic
nonperiodic = true

# Number of vertical levels
levels = 10

# Initial ice thickness
init_thickness = 100
