# config options for the mismipplus test cases
[mismipplus]

resolution = 20
# size (in cells) for the mesh
nx = 284
ny = 44

# resolution
dc = 2309.401077

# wether the mesh should be periodic, probably don't even need this option
# since I don't think it should ever be periodic
nonperiodic = true

# Number of vertical levels
levels = 10

# Initial ice thickness
init_thickness = 100
