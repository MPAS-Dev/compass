# config options for the mesh test cases
[mesh]

# resolution in km, valid options are 8, 4, 2, and 1 km
resolution = 4

# ice density (kg m^{-3}). MISMIP+ uses 918 (Table 1. Asay-Davis et al. 2016),
# but MALI defaults to 910. The user can choose if they want to stricly follow
# MISMIP+ or use the default MALI value.
ice_density = 910.

# Number of vertical levels
levels = 10

# Initial ice thickness (m)
init_thickness = 100
