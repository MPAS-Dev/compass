# config options for the mesh (i.e. initial condition) setup
[mesh]

# nominal edge length (m). resolution is "nominal" since the true edge length
# will be interatively determined such that the cell center to cell center
# distance in the y direction is exactly the y domain length (80 km).
resolution = 8000.

# length (m) to extend the eastern domain boundary by. Needed for simulations
# that use a dynamic calving law, where the claving front will be irregularly
# shaped. Any value less than `2*resolution` will ignored, as the default
# gutter length is 2 gridcells.
gutter_length = 0.

# ice density (kg m^{-3}). MISMIP+ uses 918 (Table 1. Asay-Davis et al. 2016),
# but MALI defaults to 910. The user can choose if they want to stricly follow
# MISMIP+ or use the default MALI value.
ice_density = 918.

# Number of vertical levels
levels = 10

# Initial ice thickness (m)
init_thickness = 100.

# How to distribute vertical layers. Options are "glimmer" or "uniform".
# "glimmer" will distribute the layer non-uniformily following
# Eqn. (15) from Rutt et al. 2009.
vetical_layer_distribution = glimmer
