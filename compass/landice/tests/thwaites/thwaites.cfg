# config options for thwaites test cases
[high_res_mesh]

# number of levels in the mesh
levels = 10

# distance from ice margin to cull (km).
# Set to a value <= 0 if you do not want
# to cull based on distance from margin.
cullDistance = 10.0

# mesh density parameters
# minimum cell spacing (meters)
minSpac = 1.e3
# maximum cell spacing (meters)
maxSpac = 8.e3
# log10 of max speed for cell spacing
highLogSpeed = 2.5
# log10 of min speed for cell spacing
lowLogSpeed = 0.75
# distance at which cell spacing = maxSpac
highDist = 1.e5
# distance within which cell spacing = minSpac
lowDist = 5.e4

# mesh density functions
useSpeed = True
useDistToGroundingLine = True
useDistToEdge = True
