[smb_ref_climatology]
# path to racmo data... or could just have it on lcrc
racmo_directory = /global/cfs/cdirs/fanssie/standard_datasets/RACMO2p3
# should this be included here, or just hardcoded w/in the step?
racmo_grid_fn = Icemask_Topo_Iceclasses_lon_lat_average_1km_GrIS.nc
# see above about hardcoding
racmo_smb_fn = smb_rec.1958-2019.BN_RACMO2.3p2_FGRN055_GrIS.MM.nc
#
climatology_start = 1960
climatology_end = 1989

[ISMIP6_GrIS_Forcing]

# full path to MALI mesh forcing data will be regridded onto
MALI_mesh_fp = /global/cfs/cdirs/fanssie/MALI_input_files/GIS_1to10km_r02/GIS_1to10km_r02_20230202_relaxed.nc

# Path to GrIS folder of the ISMIP6-Forcing-Ghub archive
archive_fp = /global/cfs/cdirs/fanssie/standard_datasets/ISMIP6-Forcing-Ghub/GrIS

# list of experiments to generate forcing for.
# See `experiments.yml` for a list of supported experiments
experiments = ctrl, Exp05
