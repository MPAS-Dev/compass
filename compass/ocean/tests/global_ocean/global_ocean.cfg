# options for global ocean testcases
[global_ocean]

## each mesh should replace these with appropriate values in its config file

## config options related to the mesh step
# number of cores to use
mesh_cores = 1

# minimum of cores, below which the step fails
mesh_min_cores = 1

# maximum memory usage allowed (in MB)
mesh_max_memory = 1000

# maximum disk usage allowed (in MB)
mesh_max_disk = 1000

## config options related to the initial_state step
# number of cores to use
init_cores = 4

# minimum of cores, below which the step fails
init_min_cores = 1

# maximum memory usage allowed (in MB)
init_max_memory = 1000

# maximum disk usage allowed (in MB)
init_max_disk = 1000

# number of threads
init_threads = 1

## config options related to the forward steps
# number of cores to use
forward_cores = 4

# minimum of cores, below which the step fails
forward_min_cores = 1

# number of threads
forward_threads = 1

# maximum memory usage allowed (in MB)
forward_max_memory = 1000

# maximum disk usage allowed (in MB)
forward_max_disk = 1000

## metadata related to the mesh
# the prefix (e.g. QU, EC, WC, SO)
prefix = PREFIX
# a description of the mesh and initial condition
description = <<<Missing>>>
# E3SM version that the mesh is intended for
e3sm_version = 2
# The revision number of the mesh, which should be incremented each time the
# mesh is revised
mesh_revision = <<Missing>>
# the minimum (finest) resolution in the mesh
min_res = <<<Missing>>>
# the maximum (coarsest) resolution in the mesh, can be the same as min_res
max_res = <<<Missing>>>
# the maximum depth of the ocean, typically detected automatically
max_depth = autodetect
# the number of vertical levels, typically detected automatically
levels = autodetect

# the date the mesh was created, typically detected automatically
creation_date = autodetect
# The following options are detected from .gitconfig if not explicitly entered
author = autodetect
email = autodetect
