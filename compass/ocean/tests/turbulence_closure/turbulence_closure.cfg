# Options related to the vertical grid
[vertical_grid]

# the type of vertical grid
grid_type = uniform

# Number of vertical levels
vert_levels = 20

# Depth of the bottom of the ocean
bottom_depth = 1000.0

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = z-star

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# The minimum fraction of a layer for partial cells
min_pc_fraction = 0.1

# config options for baroclinic channel testcases
[turbulence_closure]

# Grid cell count in x direction
nx = 4

# Grid cell count in y direction
ny = 4

# Grid cell size
dc = 50000

# Logical determining if grid is not periodic in x-direction
x_nonperiodic = False

# Logical determining if grid is not periodic in y-direction
y_nonperiodic = False

# Temperature at surface (^oC)
surface_temperature = 20

# Salinity at surface (PSU)
surface_salinity = 35

# Depth of mixed layer in temperature (m)
mixed_layer_depth_temperature = 0

# Depth of mixed layer in salinity (m)
mixed_layer_depth_salinity = 0

# Temperature gradient in the mixed layer (^oC/m)
mixed_layer_temperature_gradient = 0

# Salinity gradient in the mixed layer (PSU/m)
mixed_layer_salinity_gradient = 0

# Temperature gradient in the interior (^oC/m)
interior_temperature_gradient = 0.1

# Salinity gradient in the interior (PSU/m)
interior_salinity_gradient = 0

# Disturbance amplitude (added to initiate convection faster; ^oC)
disturbance_amplitude = 0.01

# Surface heat flux (W/m^2)
surface_heat_flux = -100

# Surface freshwater flux (kg / (m^2 s))
surface_freshwater_flux = 0

# Surface zonal windstress (N/m^2)
wind_stress_zonal = 0

# Surface meiridional windstress (N/m^2)
wind_stress_meridional = 0

# Coriolis parameter for entire domain.
coriolis_parameter = -1.2e-4
