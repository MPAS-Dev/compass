# Options related to the vertical grid
[vertical_grid]

# the type of vertical grid
grid_type = 60layerPHC

# Depth of the bottom of the ocean
bottom_depth = 2500.0

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = z-star

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = full

# The minimum fraction of a layer for partial cells
min_pc_fraction = 0.1

# config options for Simulating Ocean Mesoscale Activity (SOMA) testcases
[soma]

# Approximate radius of the SOMA domain
domain_width = 1.25e6
# Latitude for the center of the SOMA basin
center_latitude = 35.0
# Longitude for the center of the SOMA basin
center_longitude = 0.0
# Scale factor controlling width of continental slope, typically around 0.1
phi = 0.1
# Non-dimensional measure of continental shelf, typically negative
shelf_width = -0.4
# Depth of the continental shelf (m)
shelf_depth = 100.0
# Reference density (kg/m^3)
ref_density = 1000.0
# Density difference between surface and bottom waters (kg/m^3)
density_difference = 5.0
# Depth over which majority of initial stratification is placed (m)
thermocline_depth = 300
# Fraction of stratification put into linear profile extending from surface to
# bottom
density_difference_linear = 0.05
# Surface temperature value used in initial condition (deg C)
surface_temperature = 20.0
# Surface salinity value used in initial condition (PSU)
surface_salinity = 34.0
# Surface restoring temperature value at center latitude (deg C)
surface_temp_restoring_at_center_latitude = 7.5
# Surface restoring temperature gradient (deg C/ deg lat) in latitudinal
# direction
surface_temp_restoring_latitude_gradient = 0.5
# Restoring piston velocity (m/s) for surface temperature
restoring_temp_piston_vel = 1.0e-5
# Linear thermal expansion coefficient
eos_linear_alpha = 0.25
# vertical salinity gradient (PSU/m)
salinity_gradient = 0.0008

# the density range and number of surfaces for particles
min_particle_density = 1028.5
max_particle_density = 1030.0
surface_count = 11
