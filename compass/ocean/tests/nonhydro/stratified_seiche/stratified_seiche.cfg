# config options for the horizontal grid
[horizontal_grid]

#Number of cells in the x-direction
nx = 64

#Number of cells in the y-direction
ny = 4

#Distance from two cell centers
dc = 0.15625

# config options for the seiche testcase
[stratified_seiche]

#Depth of the bottom of the ocean
maxDepth = 16.0

#Number of vertical levels
nVertLevels = 100

#Alpha in eos
eos_linear_alpha = 0.2

#Beta in eos
eos_linear_beta = 0.8

#Reference temperature
eos_linear_Tref = 10.0

#Reference salinity
eos_linear_Sref = 35.0

#Reference density
eos_linear_densityref = 1000.0

#Density difference
deltaRho = 10.0

#Interface thickness
interfaceThick = 1.0

#Wave amplitude
amplitude = 0.1

#Wavenumber
wavenumber = 0.314159265358979

# config options for plots
[visualize]

#Time chosen to plot the variables
plotTime = 12

#Cells that share the edge that is
#the middle of the domain
cell1 = 31
cell2 = 32

#First cell in the domain
firstCell = 0
