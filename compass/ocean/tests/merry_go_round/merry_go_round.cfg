# Options related to the vertical grid
[vertical_grid]

# the type of vertical grid
grid_type = uniform

# Number of vertical levels
vert_levels = 50

# Depth of the bottom of the ocean
bottom_depth = 500.0

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = z-level

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# The minimum fraction of a layer for partial cells
min_pc_fraction = 0.1

# config options for merry-go-round testcases
[merry_go_round]

# background temperature
temperature_background = 30.

# temperature in the center of the domain
temperature_center = 5.

# background salinity
salinity_background = 35.

# background tracer2 concentration
tracer2_background = 10.

# background tracer3 concentration
tracer3_background = 20.
