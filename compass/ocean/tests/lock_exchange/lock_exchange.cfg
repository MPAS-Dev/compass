# config options for the horizontal grid
[horizontal_grid]

#Number of cells in the x-direction
nx = 500

#Number of cells in the y-direction
ny = 4

#Distance from two cell centers
dc = 0.001

# Options related to the vertical grid
[vertical_grid]

#Depth of the bottom of the ocean
bottom_depth = 0.1

#Number of vertical levels
vert_levels = 100

# the type of vertical grid
grid_type = uniform

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = z-star

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# config options for the solitary wave testcase
[lock_exchange]

#Alpha in eos
eos_linear_alpha = 0.2

#Beta in eos
eos_linear_beta = 0.8

#Reference temperature
eos_linear_Tref = 10.0

#Reference salinity
eos_linear_Sref = 35.0

#Reference density
eos_linear_densityref = 1000.0

#Half of the domain
middle = 0.25

#Lower density
lower_density = 1023.05

#Higher density
higher_density = 1026.95

# config options for the solitary wave testcase
[visualize]

#Layer chosen for visualization purposes
maxLayerForPlot = 35

#Reference length
L0 = 1436

#Reference height
a0 = 220

#Time at which plotting the variables
plotTime = 27
