[job]

wall_time = 2:00:00


# config options for drying slope test cases
[parabolic_bowl]

# dimensions of domain in x and y directions (km)
Lx = 1440
Ly = 1560

# Coriolis parameter
coriolis_parameter = 1.031e-4

# Maximum initial ssh magnitude
eta_max = 2.0

# Maximum water depth
depth_max = 50.0

# Angular fequency of oscillation
omega = 1.4544e-4

# Gravitational acceleration
gravity = 9.81

# Number of tasks for resolutions
20km_ntasks = 72
20km_min_tasks = 4

10km_ntasks = 72
10km_min_tasks = 4

5km_ntasks = 128
5km_min_tasks = 4

# config options for visualizing drying slope ouptut
[parabolic_bowl_viz]

# coordinates (in km) for timeseries plot
points = [0,0], [300,0], [610,0]

# additional directories to add to convergence plot
error_compare = []

